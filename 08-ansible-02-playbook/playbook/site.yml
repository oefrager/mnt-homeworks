- name: Install Vector
  hosts: vector
  handlers:                   # Объявление списка handlers для перезапуска сервиса vector
    - name: restart-vector
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get Vector version          # Проверяемм наличие vecor в системе
      ansible.builtin.command: vector --version
      register: is_installed
    - block:                            # скачиваем Vector
        - name: Get vectore distrib
          ansible.builtin.get_url:
            url: "https://packages.timber.io/vector/{{ vector_version }}/vector_{{ vector_version }}-1.x86_64.rpm"
            dest: "./vector-{{ vector_version }}.rpm"
          mode: 0755
          when:
            - is_installed is failed
            - ansible_distribution == “CentOS”
    - name: Replace vector.conf
      template:
        - src=templates/vector.conf
        - dest=/etc/vector/vector.conf
    - name: Install clickhouse packages # устанавливаем Vector
      become: true
      ansible.builtin.yum:
        name:
          - vector-{{ vector_version }}.rpm
      notify: Start vector service
    - name: Flush vector
      meta: flush_vector
        
    